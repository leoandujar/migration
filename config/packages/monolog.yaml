monolog:
  channels:
    - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
  monolog:
    handlers:
      main:
        type: stream
        path: "%kernel.logs_dir%/%kernel.environment%.log"
        level: debug
        channels: [ "!event" ]
      # uncomment to get logging in your browser
      # you may have to allow bigger header sizes in your Web server configuration
      #firephp:
      #    type: firephp
      #    level: info
      #chromephp:
      #    type: chromephp
      #    level: info
      console:
        type: console
        process_psr_3_messages: false
        channels: [ "!event", "!doctrine", "!console" ]
      loki:
        type: service
        id: App\Service\Logger\Handlers\LokiHandler
      loki_handler:
        type: whatfailuregroup
        members: [ loki ]
        level: debug
        process_psr_3_messages: true
        channels: [ "app" ]


when@test:
  monolog:
    handlers:
      main:
        type: fingers_crossed
        action_level: error
        handler: nested
        excluded_http_codes: [ 404, 405 ]
        channels: [ "!event" ]
      nested:
        type: stream
        path: "%kernel.logs_dir%/%kernel.environment%.log"
        level: debug

when@prod:
  monolog:
    handlers:
      main:
        type: fingers_crossed
        action_level: error
        handler: nested
        excluded_http_codes: [ 404, 405 ]
        buffer_size: 50 # How many messages should be saved? Prevent memory leaks
      nested:
        type: stream
        path: php://stderr
        level: info
        formatter: monolog.formatter.json
      console:
        type: console
        process_psr_3_messages: false
        channels: [ "!event", "!doctrine" ]
      #      deprecation:
      #        type: stream
      #        channels: [ deprecation ]
      #        path: php://stderr
      #        level: info
      sentry:
        type: sentry
        level: !php/const Monolog\Logger::ERROR
        hub_id: Sentry\State\HubInterface
        fill_extra_context: true
      loki:
        type: service
        id: App\Service\Logger\Handlers\LokiHandler
      loki_handler:
        type: whatfailuregroup
        members: [ loki ]
        level: info
        process_psr_3_messages: true
        channels: [ "!event", "!doctrine", "!request", "!security", "!deprecation" ]
